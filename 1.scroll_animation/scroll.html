<!DOCTYPE html>
<html lang="en">

    <title>Scroll Animation</title>
    <link rel="stylesheet" href="scrolll.css">
    <script src="scroll.js"></script>

</head>

<body>

        <div class="page">

            <div class="white_box1 js-scroll fade-in"></div>

            </div>




        </div>





    </div>
